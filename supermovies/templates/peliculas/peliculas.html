<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/icon G2.png" sizes="192x192" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
    {% extends "peliculas/layout_peliculas.html" %}
    {% block content %}
    <div class="background-image"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <img src="../static/images/posterpeliculas/American Pie 1.jpg" alt="" class="img.fluid">
            </div>
            <div class="col-lg-3">
                <img src="../static/images/posterpeliculas/American Pie 2.jpg" alt="" class="img.fluid">
            </div>
            <div class="col-lg-3">
                <img src="../static/images/posterpeliculas/American Pie 3.jpg" alt="" class="img.fluid">
            </div>
            <div class="col-lg-3">
                <a href="{{ url_for('americanpie4') }}" aria-label="movies"> <img src="../static/images/posterpeliculas/American Pie 4.jpg" alt="" class="img.fluid"></a>
            </div>
            <div class="col-lg-3">
                <img src="../static/images/posterseries/Series The Mandalorian.jpg" alt="" class="img.fluid">
            </div>
            <div class="col-lg-3">
                <img src="../static/images/posterseries/Series Boba Fett.jpg" alt="" class="img.fluid">
            </div>
            <div class="col-lg-3">
                <img src="../static/images/posterseries/Series Obi Wan Kenobi.jpg" alt="" class="img.fluid">
            </div>
            <div class="col-lg-3">
                <img src="../static/images/posterseries/Series Superman and Lois.jpg" alt="" class="img.fluid">
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
