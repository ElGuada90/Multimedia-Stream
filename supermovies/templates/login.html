<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/icon G2.png" sizes="192x192" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/site.css">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="background-image"></div>

    <div class="container">
        <div class="login-box">
            <h2>SESION</h2>
            <form method="POST" action="/login" id="login-form">
                <div class="user-box">
                    <i class="fas fa-user icon"></i>
                    <input type="text" name="Usuario" required>
                    <label>Usuario</label>
                </div>
                <div class="user-box">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" name="Contraseña" id="password-field" required>
                    <label>Contraseña</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="show-password">Mostrar Contraseña</label>
                </div>

                <a href="#"  id="submit-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
                <a href="{{ url_for('registro') }}">Registrar tu cuenta</a>
            </form>
        </div>
    </div>
    <div class="flash-message">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </div>
    <script src="../static/javascripts/site.js"></script>
    {% endblock %}
</body>
</html>
