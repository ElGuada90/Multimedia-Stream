<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/icon G2.png" sizes="192x192" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/css/site.css">
</head>
<body class="no-scroll">
    <div class="background-image"></div>

    <div class="container">
        <div class="login-box">
            <h2>REGISTRO DE CUENTA</h2>
            <form method="POST" action="/registro">
                <div class="user-box">
                    <input type="text" name="Usuario" required>
                    <label>Usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="Contraseña" id="password-field" required>
                    <label>Contraseña</label>
                </div>
                <div class="user-box">
                    <input type="text" name="Nombre" required>
                    <label>Nombre</label>
                </div>
                <div class="user-box">
                    <input type="text" name="Apellido" required>
                    <label>Apellido</label>
                </div>
                <div class="user-box">
                    <input type="email" name="Email" required>
                    <label>Email</label>
                </div>
                <div class="checkbox mb-3">
                    <label><input type="checkbox" id="show-password">Mostrar Contraseña</label>
                </div>
                <div class="user-box mb-3">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/javascripts/site.js"></script>
</body>
</html>
