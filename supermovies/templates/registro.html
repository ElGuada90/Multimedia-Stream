<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../static/images/icon G2.png" sizes="192x192" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <div class="background-image"></div>

    <div class="container">
        <div class="login-box">
            <h2>REGISTRO</h2>
            <form method="POST" action="/registro">
                <div class="user-box">
                    <input type="text" name="Usuario" required>
                    <label>Usuario</label>
                </div>
                <div class="user-box">
                    <input type="password" name="Contraseña" id="password-field" required>
                    <label>Contraseña</label>
                </div>
                <div class="user-box">
                    <input type="text" name="Nombre" required>
                    <label>Nombre</label>
                </div>
                <div class="user-box">
                    <input type="text" name="Apellido" required>
                    <label>Apellido</label>
                </div>
                <div class="user-box">
                    <input type="email" name="Email" required>
                    <label>Email</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="show-password">Mostrar Contraseña</label>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
    <script src="../static/javascripts/site.js"></script>
    {% endblock %}
</body>
</html>
